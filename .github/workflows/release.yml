name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust_target: aarch64-apple-darwin

          # macOS Intel
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            rust_target: x86_64-apple-darwin

          # Windows x64
          - platform: windows-latest
            args: --target x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc

          # Windows ARM64
          - platform: windows-latest
            args: --target aarch64-pc-windows-msvc
            rust_target: aarch64-pc-windows-msvc

          # Linux x64
          - platform: ubuntu-22.04
            args: ''

          # Linux ARM64 (native runner)
          - platform: ubuntu-22.04-arm
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # Linux dependencies (both x64 and ARM64)
      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            xdg-utils

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'DNS Orchestrator ${{ github.ref_name }}'
          releaseBody: |
            See the assets below to download the app for your platform.

            ## Platforms
            - **macOS**: `.dmg` (Apple Silicon / Intel)
            - **Windows**: `.msi` / `.exe` (x64, ARM64)
            - **Linux**: `.deb` / `.AppImage` (x64, ARM64)
            - **Android**: `.apk`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          updaterJsonPreferNsis: true

  # Android 构建
  release-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p src-tauri/gen/android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > src-tauri/gen/android/app/release.keystore

      - name: Build Android APK
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          pnpm tauri android build --apk true

      - name: Rename APK
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # 去掉 v 前缀
          APK_DIR="src-tauri/gen/android/app/build/outputs/apk/universal/release"
          APK_FILE=$(find "$APK_DIR" -name "*.apk" | head -1)
          if [ -n "$APK_FILE" ]; then
            mv "$APK_FILE" "$APK_DIR/DNS.Orchestrator_${VERSION}_android.apk"
            echo "Renamed to: DNS.Orchestrator_${VERSION}_android.apk"
          fi

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 更新 latest.json 添加 Android 平台
  update-latest-json:
    needs: [release, release-android]
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Download latest.json from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 等待文件可用
          sleep 10
          # 下载 latest.json
          gh release download ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --pattern "latest.json" \
            --dir .
        continue-on-error: true

      - name: Add Android platform to latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f latest.json ]; then
            # 从 release 中获取 APK 文件名
            APK_NAME=$(gh release view ${{ github.ref_name }} --repo ${{ github.repository }} --json assets -q '.assets[] | select(.name | endswith(".apk")) | .name' | head -1)

            if [ -n "$APK_NAME" ]; then
              APK_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${APK_NAME}"

              # 使用 jq 添加 Android 平台
              jq --arg url "$APK_URL" '.platforms.android = {"url": $url}' latest.json > latest.json.tmp
              mv latest.json.tmp latest.json

              echo "Updated latest.json with Android URL: $APK_URL"
              cat latest.json
            else
              echo "No APK found in release, skipping..."
            fi
          else
            echo "latest.json not found, skipping..."
          fi

      - name: Upload updated latest.json
        if: ${{ hashFiles('latest.json') != '' }}
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
